<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.

      google.setOnLoadCallback(drawChart1);
      google.setOnLoadCallback(drawChart2);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart1() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'ITEM');
          data.addColumn('number', 'VALUE');
          data.addRows([
            ['gre 291-295', Android.getNum1()],
            ['gre 296-300', Android.getNum2()],
            ['gre 301-305', Android.getNum3()],
            ['gre 306-310', Android.getNum4()],
            ['gre 311-315', Android.getNum5()],
            ['gre 316-320', Android.getNum6()],
            ['gre 321-325', Android.getNum7()],
            ['gre 326-330', Android.getNum8()],
            ['gre 331-335', Android.getNum9()],
            ['gre 336-340', Android.getNum10()]
          ]);

          // Set chart options
          var options = {'title':'GRE SCORE distribution of students',
                         'width':340,
                         'height':300};

          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
          chart.draw(data, options);
      }
      function drawChart2() {

          // Create the data2 table.
          var data2 = new google.visualization.DataTable();
          data2.addColumn('string', 'ITEM');
          data2.addColumn('number', 'VALUE');
          data2.addRows([
            ['percent 51-55', Android.getPerc1()],
            ['percent 56-60', Android.getPerc2()],
            ['percent 61-65', Android.getPerc3()],
            ['percent 66-70', Android.getPerc4()],
            ['percent 71-75', Android.getPerc5()],
            ['percent 76-80', Android.getPerc6()],
            ['percent 81-85', Android.getPerc7()],
            ['percent 86-90', Android.getPerc8()],
            ['percent 91-95', Android.getPerc9()],
            ['percent 96-100', Android.getPerc10()]

          ]);

          // Set chart options
          var options2 = {'title':'PERCENTAGE/GPA distribution of students',
                         'width':340,
                         'height':300};

          // Instantiate and draw our chart, passing in some options.
          var chart2 = new google.visualization.PieChart(document.getElementById('chart_div2'));
          chart2.draw(data2, options2);
      }

    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="width:360; height:340"></div>
<div id="chart_div2" style="width:360; height:340"></div>
</body>
</html>
